<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Order History</title>
    <link rel="shortcut icon" href="../images/bookIcon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #CC95C0;
            background: -webkit-linear-gradient(to bottom, #7AA1D2, #DBD4B4, #CC95C0);
            background: linear-gradient(to bottom, #7AA1D2, #DBD4B4, #CC95C0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            overflow: auto;
            text-align: center;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .table-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .table {
            width: 100%;
            max-width: 100%;
        }

        .btn {
            margin-top: 10px;
            margin-right: 10px;
            border-radius: 20px;
            padding: 10px 20px;
        }

        /* New styles for sidebar and content */
        .sidebar {
            float: left;
            width: 25%;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .content {
            float: left;
            width: 75%;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            cursor: pointer;
            padding: 5px 0;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Users Order History</h1>

    <a href="admin_dashboard.html" class="btn btn-secondary mt-3">Go Back to Admin Dashboard</a>

    <div class="sidebar">
        <h2>Users List</h2>
        <ul id="usersList">
            <!-- Users will be listed here using JavaScript -->
        </ul>
    </div>

    <div class="content">
        <div id="orderHistoryTable" class="table-container center">
            <!-- Order history table will be added here using JavaScript -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../services/AjaxWrapper.js"></script>
<script src="../services/AdminService.js"></script>
<script src="../models/adminRendering.js"></script>
</body>
</html>
