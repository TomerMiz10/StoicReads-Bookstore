<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item</title>
    <link rel="shortcut icon" href="../bookIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="../bootStrap.css">
</head>
<body>
<div id="navbar-container"></div>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img id="bookImage" class="w-50 h-25" src="" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" id="bookTitle"></h1>
                <p class="lead" id="bookAuthor"></p>
                <p class="lead" id="bookGenre"></p>
                <p class="lead" id="bookDescription"></p>
                <div class="fs-5 mb-5" id="bookPrice"></div>
                <p class="lead"></p>
                <div class="d-flex">
                    <button id="add-to-cart-btn" class="btn btn-outline-dark flex-shrink-0" type="button" onclick="addToCart()">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
                <div id="stock-status" class="ms-3 "></div>
            </div>
        </div>
    </div>
</section>
<!-- Related items section-->
<section class="py-5 bg-light">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Related Books</h2>

        <div id="related-products-container" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../models/showNavbar.js"></script>
<script src="../models/orderPageModel.js"></script>
</body>
</html>
